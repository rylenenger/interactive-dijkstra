<!DOCTYPE html>
<html lang="en">

<head>
    <title>Interactive Dijkstra Tool</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="\styles\Dijkstra-style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/konva@8.3.5/konva.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h2><b>Interactive Dijkstra Project</b></h2>
            <h4>Simple, interactive tool for problems requiring the dijkstra algorithm.</h4>
        </div>
        <div class="row">
            <div class="text-center col-sm-12">
                <h3>The App</h3>
                <select id="tool">
                    <option value="vertex">Add/Move Vertex</option>
                    <option value="edge">Add/Connect Edges</option>
                    <option value="cost">Edit Costs</option>
                </select>
                <div id="stage-parent">

                    <div id="container"></div>

                    <div id="menu">
                        <div>
                            <button id="setStart-button">Set Start</button>
                            <button id="setEnd-button">Set End</button>
                            <button id="delete-button">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
    </div>

    <script src="stuff.js"></script>
     <div id="instructions" class="text-center col-sm-12">
        <h3> How to use</h3>
        <p> First add nodes from the tool box </p>
        
    </div>

</body>

</html>
